<div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form name="form" ng-submit="vm.register()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
                <label for="username">User Name</label>
                <input type="text" name="userName" id="userName" class="form-control" ng-model="vm.user.userName" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                </div>
            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.country.$dirty && form.country.$error.required }">
                <label for="country">Country</label>
                <select type="country" name="country" id="country" class="form-control" ng-model="vm.user.country" required />
                <option 
                ng-repeat="country in countries" 
                value="{{country}}">{{country}}</option>
            </select>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="form-control" ng-model="vm.user.city" required />
                </div>
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.firstQuestion.$dirty && form.firstQuestion.$error.required }">
                    <label for="firstQuestion">First Question</label>
                    <select type="firstQuestion" name="firstQuestion" id="firstQuestion" class="form-control" ng-model="vm.user.firstQuestion" required />
                    <option 
                    ng-repeat="question in firstQuestions" 
                    value="{{question}}">{{question}}</option>
                </select>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.firstAnswer.$dirty && form.firstAnswer.$error.required }">
                    <label for="firstAnswer">First Answer</label>
                    <input type="text" name="firstAnswer" id="firstAnswer" class="form-control" ng-model="vm.user.firstAnswer" required />
        </div>
            <div class="form-group" ng-class="{ 'has-error': form.secondQuestion.$dirty && form.secondQuestion.$error.required }">
                    <label for="secondQuestion">Second Question</label>
                    <select type="secondQuestion" name="secondQuestion" id="secondQuestion" class="form-control" ng-model="vm.user.secondQuestion" required />
                    <option 
                    ng-repeat="question in secondQuestions" 
                    value="{{question}}">{{question}}</option>
                </select>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.secondAnswer.$dirty && form.secondAnswer.$error.required }">
                    <label for="secondAnswer">Second Answer</label>
                    <input type="text" name="secondAnswer" id="secondAnswer" class="form-control" ng-model="vm.user.secondAnswer" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.firstInterest.$dirty && form.firstInterest.$error.required }">
                <label for="firstInterest">First Interest</label>
                <select type="firstInterest" name="firstInterest" id="firstInterest" class="form-control" ng-model="vm.user.firstInterest" required />
                <option 
                ng-repeat="interest in interests" 
                value="{{interest.categoryName}}">{{interest.categoryName}}</option>
            </select>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.secondInterest.$dirty && form.secondInterest.$error.required }">
                    <label for="secondInterest">Second Interest</label>
                    <select type="secondInterest" name="secondInterest" id="secondInterest" class="form-control" ng-model="vm.user.secondInterest" required />
                    <option 
                    ng-repeat="interest in interests" 
                    value="{{interest.categoryName}}">{{interest.categoryName}}</option>
                </select>
                </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" ng-click="register(vm.user.userName,vm.user.password,vm.user.firstName,vm.user.lastName,vm.user.country,vm.user.city, vm.user.email, vm.user.firstQuestion, vm.user.secondQuestion, vm.user.firstAnswer, vm.user.secondAnswer,vm.user.firstInterest, vm.user.secondInterest)" class="btn btn-primary">Register</button>
                <a href="#!/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
